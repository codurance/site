---
layout: default
title: Publications
---
<div class="container content">
    <div class="row blog-page">
        <!-- Left Sidebar -->
        <div class="col-md-9 md-margin-bottom-60">
            <!--Blog Post-->
            <div class="blog margin-bottom-40">
                {% if page.date %}
                <div class="blog-post-tags">
                    <ul class="list-unstyled list-inline blog-info">
                        <li><i class="icon-calendar"></i> {{ page.date | date_to_string }}</li>
                        <li><i class="icon-pencil"></i> {{ page.author }}</li>
                    </ul>
                </div>
                {% endif %}

                {% for post in page.posts %}
                     {% include post.html post=post %}
                {% endfor %}

            </div>
            <!--End Blog Post-->
        </div>
        <!-- End Left Sidebar -->

<!-- Right Sidebar -->
        <div class="col-md-3">
            <!-- Blog Latest Tweets -->
           <div class="blog-twitter margin-bottom-30">
                <a class="twitter-timeline" href="https://twitter.com/mashooq/codurance" data-widget-id="400789734676385792">Tweets from Codurance team</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
            </div>
            <!-- End Blog Latest Tweets -->
        </div>
<!-- End Right Sidebar -->
    </div>
<!--/row-->
</div>
<!--/container-->
