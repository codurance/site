careers-hiring_process:
   title: Proceso de contratación
   description: Nuestro proceso de selección tiene entre 3 y 5 pasos, dependiendo del candidato&#58;
   step_1:
     title: Entrevista telefónica
     description: Entrevista telefónica de 30-45 minutos donde tratamos de entender tu perfil a rasgos generales, y también te explicamos las cosas importantes que consideramos que deberías conocer antes de decidir si continúas con el proceso.
   step_2:
     title: Ejercicio de programación
     description:  Verificación de habilidades de programación. Si consideramos que las habilidades de programación (principalmente TDD y diseño de software) que has demostrado durante la entrevista telefónica no coinciden con nuestras expectativas, te pediremos que hagas un ejercicio de programación y que nos lo envíes una vez lo hayas terminado (no hay un tiempo límite para completar el ejercicio). Nosotros lo revisaremos y te daremos nuestra opinión (es una promesa).
   step_3:
     title: Programación en pareja
     description: Un ejercicio de programación en pareja que puedes hacer en nuestras oficinas o en remoto. Para este ejercicio te acompañarán uno o dos de nuestros Artesanos.
   step_4:
     title: Entrevista técnica
     description: Charla técnica con uno de nuestros Artesanos senior y/o principal.
   step_5:
     title: Entrevista final
     description: Entrevista final con los fundadores.
   additional_information: Dependiendo de cuánto conozcamos a cada candidato, podemos cambiar el orden de los pasos o saltarnos algunos de ellos. Los únicos dos pasos que siempre forman parte de todo proceso de selección son la programación en pareja con uno o más Artesanos y la entrevista final con los fundadores.
partners-jetbrains-partnership:
   title: JetBrains & Codurance
   subtitle: Estamos muy orgullosos de anunciar que Codurance es <strong>socio oficial de JetBrains.</strong>
   link_title: Habla con nosotros
partners-jetbrains-partnership-benefit1:
   title: Prácticas de Programación Extrema
   subtitle: Las herramientas de JetBrains pueden ser utilizadas para mejorar aún más sus <strong>prácticas de programación extrema</strong>. Nosotros le podemos enseñar cómo.
partners-jetbrains-partnership-benefit2:
   title: Herramientas de JetBrains
   subtitle: Le podemos ayudar a integrar las herramientas de JetBrains en su próximo proyecto, de manera que pueda obtener <strong> calidad </strong> de software de manera <strong>más rápida</strong>.
partners-jetbrains-products:
   title: Trabajando con JetBrains Intellij IDEA
   subtitle: ¿Quieres tener una idea de cómo le puede ayudar JetBrains en su próximo proyecto? A continuación, Sandro proporciona un tutorial avanzado en Test Driven Development utilizando <a href="https://www.jetbrains.com/idea/">JetBrains IntelliJ IDE</a>.
partners-jetbrains-product:
   published: Publicado 12 Mayo 2015
   title: Oustide-In Test Driven Development (parte I)
   description: <p>A diferencia de anteriores screencast, este tutorial no está dirigido a aquellos que están empezando a aprender TDD. Inspirado en recientes <a href="https://twitter.com/sandromancuso/status/588503877235781632">discusiones en Twitter</a> y en un debate público sobre TDD y diseño de software, Sandro Mancuso decidió grabar un vídeo que muestra la forma en la que Sandro escribe normalmente su código, la cual es bastante diferente de la forma en la que normalmente enseña.</p>
           <p>En este screencast de 3 partes podrás seguir el enfoque de diseño ¨justo a tiempo¨ de Sandro y entender la lógica detrás de algunos de sus comentarios recientes. Podrás observar que no siempre sigue las reglas y que se basa más en su propia intuición para evolucionar su diseño. Pensando en voz alta a lo largo del vídeo, Sandro tiene como objetivo ayudarte a seguir todo lo que el considera al mismo tiempo que escribe cada test y refactoriza el código. Este vídeo ofrece un buen ejemplo de TDD 'Outside-In' y demuestra las principales diferencias con el enfoque clasicista.</p>
           <p>Si eres novato en TDD, no te recomendamos que sigas estos vídeos a ciegas. Favorece el enfoque clasicista, diseñando menos por adelantado y obteniendo feedback del código antes de evolucionar su diseño.</p>
           <p>Para más información acerca de las diferencias entre los estilos de TDD, por favor, visita el post de Sandro, <a href="http://codurance.com/2015/05/12/does-tdd-lead-to-good-design/">Does TDD really lead to good design?</a></p>
           <p>Para ver las partes 2 y 3 de la serie, <a href="/videos">visita nuestra página de vídeos</a>.</p>
