  expert-advice:
    title: Consejo experto
    subtitle: Para saber como puedes mejorar es crítico entender tus competencias actuales de delivery.
    body: Revisaremos tus competencias de proceso, tecnología, arquitectura y niveles de práctica.
      Te proveeremos con directrices técnicas y programas de coaching para ayudar a tu organización
      en su camino hacia una entrega efectiva y sostenible.
    high-level-consulting:
      title: Consultoría de alto nivel
      body: Cuando tu software no evoluciona con tu negocio las causas a menudo son complejas.
        La entrega de software efectiva requiere una estrategia de producto, de organización de equipo,
        de proceso, arquitectura y prácticas técnicas que se alineen.
        Nuestros expertos te ayudaran a identificar esas causas y a crear un plan de mejora.
    technical-vision:
      title: Visión técnica y revisión de arquitectura
      body: Tengas un monolito, código legacy o estés en la etapa de diseño de tu nuevo producto,
        te ayudaremos a revisar tu arquitectura en el contexto de tu visión de producto y tecnológica
        para que se adecue a tus necesidades presentes y futuras.
    discovery-phase:
      title: Fase de descubrimiento
      body: Tienes un área en particular que quieres mejorar con tecnología y estas buscando un partner pero no sabes
        exactamente en que enfocarte.
        Te ayudaremos a focalizar tus esfuerzos con una serie de talleres para crear un plan de mejora.
    technical-coaching:
      title: Coaching técnico
      body: Si tu visión técnica y tus capacidades no están alineadas tendrán un impacto directo en tu capacidad
        para entregar valor a tus clientes.
        Invertir en las habilidades de tu gente ayudara a reducir esta brecha.
        Ofrecemos formación y coaching en prácticas XP
        (ej. TDD, Pair programming, Continuous Integration), Software Design, Clean Code y Arquitectura de Software.
    clients-title: Clientes que han recibido consejo experto
  training:
    title: ¿Estas buscando formación?
    body: Ayudamos a equipos en cualquier fase de un proyecto donde se puedan beneficiar de formación focalizada.
  effective-delivery:
    title: Entrega efectiva
    subtitle: Tenemos las habilidades de entrega de software para ayudarte a entregar tus objetivos de negocio.
    body: Nuestros equipos expertos mejoraran tu software y proceso de entrega hacia entregas
      más frecuentes y continous delivery mientras nuestros equipos de feature tienen las capacidades
      para llevar una idea al mercado.
    feature-delivery:
      title: Feature Delivery Teams
      body: Nuestros equipos son expertos en practicas XP, Continuous Delivery y cultura DevOps.
        Tengas un producto existente o estés empezando uno nuevo, nuestros equipos se aseguraran de ayudarte a entregar
        calidad, en tiempo para satisfacer tus objetivos de negocio. Nuestro trabajo servirá de ejemplo para tus futuros
