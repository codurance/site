   life_at_codurance_title: Vida en Codurance
   life_at_codurance_subtitle: Todos en Codurance aplicamos prácticas deliberadas para el aprendizaje, y compartimos nuestras experiencias con las comunidades externas de muchas maneras. Aquí hay algunos ejemplos de cómo nos gusta contribuir a la comunidad de desarrollo.
   about_us:
    title: Sobre Nosotros
    culture_title: Cultura de aprendizaje
    culture_description: Dedicamos nuestro tiempo al aprendizaje continuo. Tenemos un fuerte deseo de adquirir nuevas habilidades y fortalecer nuestra experiencia existente. Todos estamos en diferentes etapas de nuestras carreras, y como tal, buscamos apoyar, aprender y colaborar juntos.
    transparency_title: Transparencia
    transparency_description: La transparencia es uno de nuestros valores clave. Cada persona dentro de Codurance tiene acceso completo a las finanzas de la compañía y a todos los salarios. Creemos que para tener conversaciones significativas, todos deben tener acceso a la misma información.
    autonomy_title: Autonomia
    autonomy_description: No hay jerarquías o managers en nuestra empresa. Cualquier grupo pequeño de personas que sientan pasión por un tema o quieran cambiar la forma en que se hacen las cosas en la empresa puede comenzar una Iniciativa, con el cometido completo de ver esto desde la Ideación hasta la Entrega.
    software_craftsmanship_title: Craftsmanship
    software_craftsmanship_description: Software Craftsmanship esta al corazón de nuestra compañía. Como profesionales, tomamos orgullo en la calidad de nuestro trabajo. Equilibrado con un sentido constante de pragmatismo, aspiramos a ofrecer continuamente software bien diseñado a nuestros clientes.
   become_a_craftsperson:
    title: Software Craftsperson
    what_we_look_for: Buscamos Software Craftpeople con quienes compartimos los mismos valores del pragmatismo, profesionalismo y transparencia. Trabajando exclusivamente en Londres y Barcelona(No nos gusta viajar muy lejos), soportamos a nuestros clientes en variedad de maneras y tendrás la oportunidad de trabajar en en una amplitud de proyectos internos o con clientes.
    projects_title: Projectos que apoyaras
    projects_description: Tal vez trabajaras en un proyecto interno para nuestros clientes con nuestro enfoque de entrega de equipo. Esto puede ser un proyecto nuevo para un Startup, o ayudar a construir un sistema de misión crítica para un cliente de una gran empresa. Tal vez trabaje como un ‘Embedded Craftsman’, trabajando dentro del desarrollo existente de nuestro cliente para ayudarlo a mejorar al escribir su propio software. O tal vez esté más interesado en ayudar a presentar los valores de la artesanía a una organización a través del asesoramiento y la tutoría.
    about_you_title: Sobre Usted
    personas:
     heading: Perfil de un Software Craftsperson
     subtitle: Nuestros Craftpeople tienen una gran variedad de experiencias y habilidades, y profundidad en una o mas áreas. El viaje de cada Craftsperson es único y se unen a nosotros en diferentes etapas de sus carreras.
     coding_title: Coding
     coding: Test Driven Development is second nature to us, our people are at different levels on the journey towards competence. For some, it is a case of small steps towards an emerging design, others feel comfortable in taking larger leaps during their TDD lifecycle. We all keep good design principles, such as SOLID, in mind while we develop software, however as our experience grows, we look wider and go to first principles such as simplicity, coupling and cohesion to a point where we have an intuitive understanding. We love to pair program and see it as an opportunity to learn from each other. We are proficient with at least one language and pride ourselves in our fluency with our chosen development environment. As our seniority grows we delve deeper into software design and take an active interest in subjects like Domain Driven Design, Architectural Patterns, Security and other more wholistic characteristic of the software product.
     automation_and_ops_title: Automation & Operations
     automation_and_ops: We are automators. Although our craftspeople range in their automation skills, we all aspire to become skilled in crafting effective continuous delivery pipelines and systems that are easy to operate in production. We aspire to a DevOps culture. Most of us are skilled, to a good level, on the coding side and consider infrastructure as code as an important skillset. We enjoy working with cloud offerings such as Amazon Web Service, Microsoft Azure, and Google Cloud Platform. We find technologies such as Docker, Kubernetes, Terraform, Puppet, etc. to be extremely valuable to achieving effective delivery pipelines and reliable platforms. Whilst we refrain from over engineering, we also aspire to use modern technologies to increase the efficiency, productivity and reliability of our software development process and software product.
     architecture_title: Architecture
     architecture: Our more junior people have a good awareness of architectural patterns. This awareness grows to a solid expertise among our more senior people. We know that there is no silver bullet when it comes to architectures and keep a keen interest in all flavours, not just the most popular at a particular time. We all have a practical understanding of modern architectural patterns such as Hexagonal, Microservices, Event Sourcing and CQRS. We believe architecture needs to evolve as the product evolves. We appreciate the value of fast running tests at different levels to achieve different objectives. For us Test Driven Development doesn't start and stop at unit tests. We have used different levels of testing and understand their pros and cons. Our understanding of architecture and development process grows as our experience grows. Our interest in technologies, frameworks, and cloud platforms allow us to provide the right platform for the target architecture.
     consultancy_title: Consultancy
     consultancy: Our senior craftspeople are expert consultants. We start developing the associated, hard to master, skills from the beginning by creating many opportunities where our more junior people can practice in safe and supportive environments. Our senior craftspeople are skilled trainers, mentors, facilitators, advisors, experts, and leaders. They help our clients at all levels of the software development effort, ranging from advising on product management to coaching individuals on how to test drive code. Our ability to operate at this wide range helps us provide highly effective consultancy to our clients. We are always training our less senior people, on and off the job, to become the next generation of leaders and advisors. We also understand that not everyone likes to operate in this area and provide opportunities for people to grow in areas that they find more interesting and a natural fit.
     process_and_ux_title: Process & UX
     process_and_ux: Whilst the majority of our people are software developers, we understand that an effective software development team is much more than that. We believe that everyone should have a "T" shape where they have an awareness of a wide breath of skills and expertise in a narrower set. Our UX designers, Business Analysts and Agile Product Managers specialise in product development. They may start more specific such as UX designer, Business Analyst but over time gain expertise in other complimentary skills relating to product development. They are good facilitators and see the value of bringing the whole-team together on the journey. Our more senior craftspeople often act as a product owners for our clients, understanding the needs of stakeholders, combined with a deep understanding of Agile Processes. We value concepts such as Design Thinking and Co-creation. We are constantly learning and regularly attend training courses, conferences, and meet-ups to gain a deeper understanding this field.
    hiring_process:
     title: Proceso de entrevista
     subtitle: Nuestro proceso de entrevista nos ayudará a comprender su amplitud y profundidad de experiencia. Todos llevamos diferentes habilidades y áreas de especialización, y alentamos a las personas en todas las etapas de su viaje a aplicar.
     step_1:
      title: Entrevista telefónica
      description: Entrevista telefónica de 30-45 minutos donde tratamos de entender tu perfil a rasgos generales, y también te explicamos las cosas importantes que consideramos que deberías conocer antes de decidir si continúas con el proceso.
     step_2:
      title: Programación en pareja
      description: Un ejercicio de programación en pareja que puedes hacer en nuestras oficinas o en remoto. Para este ejercicio te acompañarán uno o dos de nuestros Artesanos.
     step_3:
      title: Entrevista técnica
      description: Charla técnica con uno de nuestros Artesanos senior y/o principal.
     step_4:
      title: Entrevista final
      description: Entrevista final con los fundadores.
   become_a_craftsman:
     join_title: Unete a Codurance
     apply_title: Aplicar
     apply_title_btn: Aplicar
     join_description: We are a company formed by craftspeople who care about the quality of the work we do and also who we do it with. We are always looking for the talented people who share our passion for writing well-crafted code and believe in the principles and values of Software Craftsmanship, Extreme Programming and Agile software development. For us, mastering a strong set of technical practices is as important as our understanding of different technology stacks we use. <br> Due to the nature of the work we do - working closely with our clients and their technical teams - good communication skills, willingness to learn and work with different technology stacks, fully embrace Extreme Programming practices and Agile methodologies, and confidence to express ideas are essential to join our team.
     practices_title: Practicas
     practices_description: You have a good experience with Extreme Programming practices (Specially TDD and CI), DevOps (experience setting up build pipelines and automation (Continuous Deployment)), and a good understanding of different Agile practices and how they can help a team to work effectively.
     design_title: Design and Architecture
     design_description: You have a good appreciation for software design at micro and macro level, including familirtity with SOLID principles and DDD (Domain Driven Design). You naturally follow Clean Code principles (have you read the book?). You also have some understanding of different types of architecture including layered and hexagonal architectures, microservices, CQRS, and Event Sourcing. You understand the basics principles of security, logging, monitoring, and supportin projects in production.
     technology_stacks_title: Technology stacks
     technology_stacks_description: Although we are always exploring different technologies, currently, the three main technology stacks we use are JVM (Java/Clojure/Scala), Net (C#/F#), and NodeJS. Most of our projects use amazon AWS or Azure as a cloud solution. We expect a solid experience in at least one of the languages we use and familiarity with cloud solutions.
     personality_title: Personality
     personality_description: Due to the nature of our work (we are a consultancy company and we work directly with our clients in all our projects), it is important that you have good communication skills and like working as part of a team. You are able to present your opinions and ideas in a clear, collaborative, respectfull and effective manner. You havea strong desire to build well-crafted software, constantly improve yourself, and to help others do the same. You are constantly learning and can describe all the different ways you achieve that. You consider yourself a technologist and is always keen to explore and work with different technologies. You don\'t shy away form leadership roles and are comfortable to lead by example.
