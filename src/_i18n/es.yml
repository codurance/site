careers-hiring_process:
   title: Proceso de selección
   description: Nuestro proceso de selección tiene entre 3 y 5 pasos, dependiendo del candidato&#58;
   step_1:
     title: Entrevista telefónica
     description: Entrevista telefónica de 30-45 minutos en la que tratamos de entender tu perfil a rasgos generales, y también te explicamos aquello que consideramos que es importante que conozcas de nosotros.
   step_2:
     title: Ejercicio de programación
     description:  Quizá te pidamos un ejercicio en el que podamos entender mejor tus habilidades de programación (principalmente TDD y diseño de software). Una vez lo hayas terminado y nos lo hagas llegar lo revisaremos y te daremos nuestro feedback. ¡Prometido!
   step_3:
     title: Programación en pareja
     description: Un ejercicio de programación en pareja que harás en nuestras oficinas. Para este ejercicio te acompañarán uno o dos de nuestros Artesanos.
   step_4:
     title: Entrevista técnica
     description: Charla técnica con uno de nuestros Artesanos senior y/o principal.
   step_5:
     title: Entrevista final
     description: Entrevista final con los fundadores.
   additional_information: Dependiendo de cuánto conozcamos a cada candidato, podemos cambiar el orden de los pasos o saltarnos algunos de ellos. Los únicos dos pasos que siempre forman parte de todo proceso de selección son la programación en pareja con uno o más Artesanos y la entrevista final con los fundadores.
