company-who_are_we:
  title: ¿Quiénes somos?
  subtitle: <p>Construimos software bien elaborado y ayudamos a los equipos de desarrollo a ser mejores en la entrega continuada de software mediante la aplicación de las prácticas de Programación Extrema y los valores de Software Craftsmanship. Software Craftsmanship está en el corazón de nuestra empresa. En 2010, los fundadores empezaron la <a href="http://londonswcraft.com/">comunidad de Software Craftsmanship en Londres (LSCC)</a>, que ha crecido hasta convertirse en la comunidad más grande y activa de Software Craftsmanship a nivel mundial, con más de 3.500 desarrolladores/as que se encuentran varias veces al mes para compartir y aprender. Codurance fue fundada en 2013 y heredó el espíritu de la comunidad. Desde 2013, organizamos <a href="http://socratesuk.org/">SoCraTes Reino Unido</a>, un encuentro internacional de Software Craftsmanship que atrae a software crafts[wo]men de toda Europa.
    </p>
    <p>Nuestros craftspeople son reconocidos por su experiencia tecnológica, especialmente en Web, Devops, Big Data, Continuous Delivery y Cloud Platforms. Participamos como ponentes en muchas conferencias en todo el mundo, escribimos <a href="http://codurance.com/blog/">blogs</a> y creamos <a href="http://codurance.com/videos/">screencasts</a>.
    </p>
company-our_culture:
  title: Nuestra cultura
  subtitle: <p>Nuestros craftspeople y aprendices son el núcleo de nuestra empresa. Nos llamamos craftspeople como una manera de expresar la pasión que tenemos por la creación de software bien elaborado. Como muchos de nosotros llegamos a Codurance a través de las comunidades de Crafts[wo]manship (Londres y algunas otras en Europa), está en nuestro ADN organizar sesiones internas en las que aprender y compartir conocimiento con los demás. Nuestra gente nunca está sola, incluso cuando trabajan con un cliente. Nos ayudamos los unos a los otros constantemente, sin importar en qué proyecto estamos trabajando.</p>
    <p>La transparencia es uno de nuestros valores fundamentales. Cada persona en Codurance tiene acceso completo a las finanzas de la empresa y a todos los salarios. No existen jerarquías o directores en la empresa. Cualquier grupo de personas que sean apasionadas sobre un tema o deseen cambiar la forma de hacer las cosas en la empresa pueden empezar una iniciativa. El grupo debe de tener en cuenta todas las personas que puedan verse afectadas por su decisión y aceptar a cualquier persona interesada en unirse al grupo. El grupo tiene total competencia para tomar una decisión</p>
    <p>Los principios de Agile y Lean también están en nuestro núcleo; esto nos permite poder iterar las decisiones que se toman al plantear un proyecto; y esto nos permite avanzar, probar cosas nuevas, inspeccionar y adaptarnos.</p>
company-how_we_work:
  title: Cómo trabajamos
  subtitle: Nuestra forma de trabajar está basada en los principios de Software Craftsmanship y Agile. Creemos que el software debe de aportar valor al negocio de manera constante, y contar con la calidad inherente que le permita evolucionar a medida que a las necesidades del negocio van cambiando.
company-how_we_work-software_craftsmanship:
  title: Software Craftsmanship
  subtitle: Software Craftsmanship está en el corazón de todo lo que hacemos para poder aportar valor al negocio continuamente y con una calidad inherente. Entendemos que la calidad no debe ser un extra. Perfeccionamos nuestras habilidades a través de la práctica continua. Aprendemos constantemente, enseñamos y mentorizamos en nuestro equipo, en nuestra empresa y en la industria de desarrollo de software en general.
company-how_we_work-agile_and_lean:
  title: Agile y Lean
  subtitle: Creemos que un buen proceso aporta valor de manera incremental al negocio y proporciona un feedback rápido. Esta forma de trabajar nos permite inspeccionar, aprender y adaptarnos. No prescribimos procesos específicos. Ayudamos a los equipos a entender sus opciones y a tomar sus propias decisiones ya sea Scrum, Kanban, o una mezcla de prácticas Agile.
company-how_we_work-continous_delivery:
  title: Continuous Delivery
  subtitle: Entendemos que Continuous Delivery requiere que la organización esté alineada para ser capaz de ofrecer valor a las partes interesadas en frecuentes y pequeñas iteraciones. Somos expertos en la automatización de despliegues y en la creación de continuous delivery pipelines. Logramos continuous delivery a través de una atención permanente a las necesidades del negocio, a la calidad del software y a las prácticas de XP.
company-how_we_work-xp:
  title: Programación Extrema (XP)
  subtitle: Prácticas como Test-Driven Development (TDD), Pair Programming, Integración Continua y Shared Ownership son fundamentales para nosotros. Este enfoque encaja perfectamente con nuestros valores de Software Craftsmanship. Somos expertos en estas prácticas y las aplicamos con éxito. Llevamos a cabo cursos de formación abiertos y gratuitos para quien quiera asistir, y participamos en eventos de la comunidad para ayudar a nuestra industria a adoptar estas prácticas.
company-how_we_work-devops:
  title: DevOps
  subtitle: DevOps es una cultura que apoya continuous delivery. Creemos que el despliegue, operación y mantenimiento de software son responsabilidad del equipo de desarrollo, tanto como el desarrollo de las funcionalidades en primer lugar. Incluimos estabilidad, seguimiento y funciones de mantenimiento del entorno de producción desde el inicio.
company-how_we_work-technology:
  title: Tecnología
  subtitle: Estamos enfocados en la JVM, .Net, Node.js, Movilidad (iOS y Android) y en tecnologías Web Front-end. Utilizamos herramientas de automatización tales como Ansible, Puppet, Powershell, Jenkins, Team City, VS Team Services y Github. Destacamos en despliegues en la nube, especialmente en AWS y Microsoft Azure. Todos nuestros craftspeople trabajan con la mayoría de lenguajes en dichas plataformas.
