  trinitymirror_description: Trinity Mirror es un galardonado portfolio de periódicos, sitios web y productos digitales. Estamos ayudándoles a convertir su plataforma de publicaciones en una arquitectura basada en microservicios. También les estamos ayudando a transformar la organización de su equipo y mejorando sus habilidades, para que puedan alinearse con Continuous Delivery.
  findmypast_description: Findmypast es un líder mundial que ofrece servicios on line sobre genealogía. Hemos provisto craftspeople para trabajar colaborando con sus equipos con el fin de mejorar el estado general de los sistemas y las el nivel de cualificación de los equipos en Test Driven Development, Clean Code y Pair Programming.
  aspectcapital_description: Aspect Capital Limited (Aspect) es un administrador de inversiones con sede en el Reino Unido, y oficinas en Londres, Stamford (CT) y Hong Kong. Estamos ayudando a sus equipos a construir la próxima generación de su oferta de servicios.
