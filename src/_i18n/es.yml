  mandg_description: M&G es una de las empresas de inversión más grandes y con más historia de Reino Unido (más de 80 años de experiencia). Ayudamos a M&G a inculcar una cultura de aprendizaje en sus equipos. Organizamos sesiones de formación regulares para enseñarles Test Driven Development y Clean Code.
  flextrade_description: FlexTrade Systems es el líder global en sistemas de gestión de ejecución de alto rendimiento y de gestión de pedidos para la renta variable, divisas, opciones, futuros y renta fija. Hemos ayudado a mejorar las habilidades de desarrollo de software de su equipo mediante la organización de sesiones de formación a medida en Diseño de Software y técnicas de Test Driven Development avanzadas.
  eclinicalworks_description: eClinicalWorks se fundó en 1999 con el objetivo de liberar a los profesionales de la medicina del uso excesivo de papel.También les permite realizar las conexiones que los proveedores necesitan, tanto a farmacias, como a laboratorios y cadenas de suministro. Estamos ayudando a alinear la visión técnica de eClinicalWorks con su estrategia de producto, que incluye la modernización de sus sistemas de legacy software.
  cxLoyalty_description: cxLoyalty es una compañía con oficinas centrales en Stamford, que ofrece a sus clientes programas de compromiso y fidelización. Estamos ayudando a definir e implementar la visión técnica para la plataforma. Nuestros Craftspeople están ofreciendo soporte experto y experiencia en desarrollo en torno a su base de código Clojure.
  cazoo_description: La misión de Cazoo es transformar la forma en que las personas pueden comprar coches usados en Reino Unido, proporcionando una mejor selección, transparencia, comodidad y tranquilidad. Codurance está ayudando a construir este producto al mismo tiempo que ayudamos a construir una cultura de ingeniería basada en las prácticas de XP.
  bankable_description: Bankable ofrece una amplia gama de soluciones de pago bajo un modelo de "Banca como servicio". Nuestros Craftspeople están ayudando a construir su plataforma de próxima generación con la que podrán ofrecer a sus clientes una gama aún más amplia de soluciones.
  adevinta_description: Adevinta ha contratado Codurance para ayudar a mejorar sus capacidades técnicas de cara a su transformación digital tras su separación de Schibsted y haberse establecido como un negocio por separado. Nuestros artesanos están trabajando en herramientas internas (Scala y Java) para mejorar la productividad y permitir aplicar métricas relevantes para todas las unidades de negocio y el ecosistema de Adevinta.
  tesco_description: Tesco es un retail líder. Hemos estado trabajando con ellos para crear la nueva generación de servicios de reparto a domicilio y previsión de suministro. También estamos ayudando a mejorar la cualificación profesional de sus equipos de desarrollo.
  asos_description: ASOS es el retail online de moda y belleza más grande de Reino Unido. Nuestros craftspeople están embebidos en sus equipos para ayudarles continuamente a mejorar su tecnología y prácticas. También organizamos un programa de formación y asesoría a medida para sus equipos de desarrollo.
  mango_description: Mango es un retail de moda internacional con más de 2.700 tiendas en 105 países. Les hemos ayudado a reestructurar su actual arquitectura (con microservicios) para brindar una mejor experiencia al cliente.
  coniq_description: Coniq provee plataformas de mercados basados en información y fidelidad. Hemos desarrollado aplicaciones ePOS que permiten a las tiendas proveer a sus clientes planes de tarjetas y vales, basados en su fidelidad.
