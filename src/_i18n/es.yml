  Tesco-forecasting:
    link-text: Case Study at Tesco forecasting
    long_description: Nuestros Software Craftspeople ayudaron a Tesco a aumentar la calidad de su código y hacer entregas de valor con mayor frecuencia a través de Continuous Integration y Continuous Delivery.
    focused: Software Craftsmanship
    keywords: Continuous Delivery, Continuous Integration, DevOps, Code Quality, Quality of Code, TDD, Extreme Programming, Test Driven Development, Refactoring, API
    short_description: El enfoque Software Craftsmanship ayudó a Tesco a aumentar en gran medida la precisión del pronóstico de su cadena de suministro.
    subtitle: <p>Tesco quería mejorar su capacidad para ejecutar promociones y descuentos en tiendas actualizando legacy mainframe application. Software craftsmanship fue vista como una forma ideal de sentar las bases para construir una nueva solución.</p>
    client_description: Tesco es una multinacional con ingresos de más de £ 54 mil millones y con cerca de 7,000 tiendas en todo el mundo. Tesco se ha establecido como el quinto minorista más grande a nivel mundial y como el líder en el sector de supermercados en el Reino Unido.
    the_challenge: <p>La división de la cadena de suministro de Tesco pronosticará la demanda de productos utilizando una legacy mainframe application. Se realizaron cambios en los pronósticos utilizando por ejemplo hojas de cálculo, lo que estaba teniendo un impacto negativo en su capacidad para rastrear irregularidades u oportunidades en sus almacenes. Sin mejoras en la aplicación existente, el negocio se vio limitado en su capacidad de ejecutar campañas con descuento y ofertas especiales para sus clientes de la tienda.</p>
      <p>Tesco quería construir una nueva API que ayudará a resolver este problema y elevar la calidad del código dentro del equipo de desarrollo existente. Fuimos invitados a trabajar en este proyecto basado en nuestro trabajo previo en otros proyectos en Tesco.</p>
    our_sc_approach: <p>Con nuestros Software Craftsmen liderando su equipo existente, creamos la nueva API desde cero. Trabajando conjuntamente con el equipo de desarrollo de Tesco creamos una aplicación web que ayudaría a los planificadores de compras a pedir a los proveedores la cantidad correcta de productos. La aplicación web se conectó a la base de datos heredada a través de la nueva API personalizada.</p>
      <p>Configuramos un pipeline e infraestructura de Integración continua / Entrega continua (CI / CD) para ejecutar la aplicación en producción. Trabajar a diario con el equipo nos permitió compartir conocimiento para poder capacitar a sus desarrolladores en técnicas de Extrem Programing, como Test Driven Development (TDD) y Refactoring. También apoyamos al equipo asociado en Bangalore para que pudieran reestructurar sus pruebas y establecer un mejor flujo de trabajo de Git.</p>
    outcome: <p>Creamos una solución sólida y sostenible que ha permitido a Tesco mejorar la precisión de sus pronósticos. Tuvimos un impacto positivo en el desarrollo técnico y profesional del equipo.</p>
  Tesco-scheduling:
    link-text: Scheduling Project
    long_description: Nuestros expertos en software ayudaron a Tesco a aumentar la calidad de su código y entregar valor con mayor frecuencia a través de la integración y entrega continua.
    focused: Software Craftsmanship
    keywords: Continuous Delivery, Continuous Integration, DevOps, Code Quality, Quality of Code, TDD, Extreme Programming, Test Driven Development, Refactoring, API
    short_description: Codurance ayudó a iniciar rápidamente el nuevo sistema de programación en Tesco.
    subtitle: <p>Tesco quería mejorar su capacidad para ejecutar promociones y descuentos en tiendas actualizando su legacy mainframe application. Software craftsmanship ha sido la forma ideal de sentar las bases para construir una nueva solución.</p>
    client_description: Tesco es una multinacional con ingresos de más de £ 54 mil millones y con cerca de 7,000 tiendas en todo el mundo. Tesco se ha establecido como el quinto minorista más grande a nivel mundial y como el líder en el sector de supermercados en el Reino Unido.
    the_challenge: <p>La división de la cadena de suministro de Tesco pronosticará la demanda de productos utilizando una legacy mainframe application. Se realizaron cambios en los pronósticos utilizando por ejemplo hojas de cálculo, lo que estaba teniendo un impacto negativo en su capacidad para rastrear irregularidades u oportunidades en sus almacenes. Sin mejoras en la aplicación existente, el negocio se vio limitado en su capacidad de ejecutar campañas con descuento y ofertas especiales para sus clientes de la tienda.</p>
      <p>La aplicación de programación obsoleta de Tesco para las entregas tenía límites en la cantidad de entregas y las funciones disponibles. Para optimizar la cantidad de camionetas necesarias, reducir costes y simplificar el mantenimiento, la empresa necesitaba una nueva aplicación con una solución algorítmica específicamente diseñada para sus necesidades. Esto permitiría a la empresa conservar la capacidad de realizar cambios futuros en las funciones y optimizar los calendarios de las entregas.</p>
    our_sc_approach: <p>Comenzamos creando prototipos de un nuevo algoritmo para programar la entrega de pedidos y reemplazar gradualmente el sistema existente por más ubicaciones. Nos integramos con el sitio web orientado al cliente por un lado y el algoritmo de terceros por el otro, con nuestro trabajo y energías puestos entre desarrollar rápidamente características y mejorar las habilidades de los desarrolladores de los equipos implicados.</p>
      <p>Trabajamos en colaboración entre un proveedor externo y un equipo asociado en Bangalore para identificar y ayudar a resolver varias integraciones de bases de datos desafiantes. Además, pasamos unas semanas en India para brindar capacitación sobre diseño de software y desarrollo basado en pruebas.</p>
      <p>Cuando nos unimos al proyecto, se produjo una gran cantidad de deuda técnica en un corto período de tiempo. Realizamos una revisión del código y ayudamos al resto del equipo de desarrollo a reestructurar el código, incluida la introducción de una gama completa de pruebas.</p>
    outcome: <p>Entregamos una solución que se probó inicialmente en una ubicación, antes de implementarse por completo y reemplazar el sistema existente, tienda por tienda. Nuestro equipo proporcionó las bases para que el equipo de desarrollo de Tesco se mueva más rápido en el despliegue continuo de la solución a más ubicaciones y mediante la implementación continua e incremental de nuevas características.</p>
  Coniq:
    link-text: Case Study at Coniq
    long_description: Ayudamos a Coniq a mejorar la entrega de sus MVP a través de la adopción de procesos ágiles y buenas prácticas en el ámbito técnico.
    client_description: Coniq ofrece un software de marketing de fidelización líder en la industria que permite a sus clientes conocer mejor el comportamiento de los clientes.
    focused: Software Craftsmanship
    keywords: Product Owner, Product Backlog, Scrum, Agile, MVPs, Rally
    short_description: Nos asociamos con Coniq para ayudar a su equipo de desarrollo a entregar software de mejor calidad y con mayor frecuencia.
    subtitle: <p>Coniq quería proporcionar a sus clientes una flexibilidad aún mayor en sus servicios. Se requería una nueva aplicación EPOS pero con recursos internos limitados, así que construir la aplicación fue un desafío. Los principios de Software Craftsmanship se consideraron la mejor forma de optimizar la calidad de los equipos existentes, y Codurance como un socio ideal para poner en marcha el proyecto.</p>
    about: Coniq ofrece un software de marketing de fidelización líder en la industria que permite a sus clientes conocer mejor el comportamiento de los clientes.
    the_challenge: <p>Coniq quería crear una aplicación que, junto con el software EPOS (Electronic Point of Sale) que ya tenían sus clientes, leería los códigos de barras en las tiendas para proporcionar a sus clientes finales puntos de para su programa de fidelización y descuentos.</p>
                   <p>Dado el tamaño relativamente pequeño del equipo de desarrollo interno que había, nos comprometimos a poner en marcha el proyecto desde la conceptualización del mismo hasta la entrega (gradual) del proyecto.</p>
    our_sc_approach: <p>Comenzamos construyendo user journeys y wireframes con los stakeholders de negocio de Coniq. Uno de sus diseñadores internos produjo una serie de diseños de alto nivel en Photoshop. Estos diseños formarían parte de los criterios de aceptación de las features.</p>
                     <p>Adoptamos una metodología basada en Scrum para el proyecto, trabajando en features en sprints cada 2 semanas acordados con el Product Owner de Coniq. El backlog de producto se mantuvo dentro del Rally y, como no habían utilizado Aguile de este tipo con aterioridad, nuestro equipo guió al Product Owner en la gestión del backlog y las liturgias propias de Scrum.</p>
                     <p>El desarrollo se llevó a cabo en nuestras oficinas de Londres y, por lo tanto, era importante que tuviéramos contacto regular cara a cara con el equipo de Coniq. En este sentido las demos se entregaron en sus oficinas al final de cada sprint. También realizamos la mayoría de las reuniones de definición y planificación en sus oficinas (con visitas ocasionales del equipo de Coniq a nuestras oficinas en Londres).</p>
                     <p>Coniq tenía un pequeño equipo de desarrollo interno y nuestro objetivo era transferir gradualmente la responsabilidad del mantenimiento y desarrollo a este equipo. Antes y durante la entrega nuestros desarrolladores trabajaron con el equipo para ofrecer asesoramiento y orientación sobre la base de código y las prácticas de desarrollo. También nos aseguramos de que se mantuvieran actualizados con los cambios en curso mediante nuestro ‘pull request’ process.</p>
    outcome: <p>Al trabajar de forma muy colaborativa con el equipo de Coniq y gracias a establecer una comunicación fluida y regular, pudimos entregar los MVP dentro del budget asignado al proyecto. En el momento de la entrega, el equipo de Coniq pudo tomar las riendas del proyecto y trabajar el resto del backlog de tareas que se habían creado, ya que contaban con los skills y los procesos definidos para poder hacerlo.</p>
  AWS:
    link-text: Case Study at AWS
    short_description: Software Craftsmanship ayudó a nuestro equipo a construir una plataforma de registro de eventos sin servidor basada en AWS para Amazon en solo 6 semanas.
    long_description: Los sitios web de registro de eventos de terceros existentes no alcanzaban el buen nivel de experiencia del cliente exigidos por la empresa. Los principios de Software Craftsmanship de Codurance se consideraron la manera ideal de construir nuevo sistema desde cero, en solo 6 semanas.
    client_description: Amazon Web Services, una subsidiaria de Amazon.com, ofrece una suite de servicios cloud-computing que conforman una plataforma de computación on-demand. Amazon comercializa AWS como un servicio para proporcionar más capacidad, más rapidez y a menos coste que otras empresas de servidores físicos reales.
    the_challenge: <p>AWS quería crear un sistema de registro de eventos personalizado para su serie de eventos Pop-Up Loft en el Reino Unido, ya que las soluciones de terceros existentes comprometían la experiencia general del cliente. Este sistema incluiría un sitio web de eventos totalmente funcional, con reporte de datos en tiempo real y un sistema de registro de eventos in situ.</p>
                   <p>AWS vio esto como una oportunidad ideal para crear un nuevo sistema en AWS, utilizando el diseño de arquitectura sin servidor "Gold Standard" desarrollado internamente y servicios de Amazon como Amazon Lambda, CloudFront, API Gateway y Amazon S3. El front end se desarrolló en Angular JS y se utilizó Clojure para construir el backend.</p>
                   <p>AWS tenía recursos internos limitados para desarrollar el proyecto y necesitaba un socio con experiencia en sus tecnologías, requisitos de seguridad y metodologías ágiles.</p>
    our_sc_approach: <p>El proyecto debía completarse en un plazo de 6 semanas. Por lo tanto, pasamos la primera semana trabajando en estrecha colaboración con el propietario del producto de AWS para definir la acumulación de funciones del sistema e identificar los MVP críticos que se habían completado antes de la fecha de lanzamiento del evento.</p>
                     <p>Durante la misma semana, trabajamos con el equipo técnico de AWS para comprender sus requisitos de mejores prácticas de arquitectura e información para el proyecto. Dado que AWS tiene requisitos de seguridad estrictos en torno al manejo de los datos del cliente, se debe cumplir con un programa completo de controles de seguridad y fases de pruebas.</p>
                     <p>Asignamos un Artesano Principal y un Aprendiz para completar el trabajo de UX, desarrollo e infraestructura, que se realizó utilizando una metodología basada en Scrum en sprints de 1 semana.</p>
                     <p>El trabajo se realizó en nuestras oficinas, con un canal regular de comunicación con el Product Owner. Esto fue particularmente efectivo al proporcionar comentarios en tiempo real sobre las opciones de diseño para el front-end y para las pruebas de los usuarios. Las funciones se enviaron directamente a un entorno de test mediante la integración continua, con demos y retrospectivas regulares en las oficinas de AWS en Londres.</p>
                     <p>Parte del conjunto de características incluía una herramienta de informes para proporcionar a la empresa informes detallados sobre el evento. Dedicamos tiempo a ayudar a capacitar al equipo de marketing de AWS sobre cómo usar el sistema.</p>
    outcome: <p>Dados los flujos de feedback ajustados y las interacciones en tiempo real con el Product Owner, pudimos entregar los MVP para el proyecto y varias features adicionales antes del deadline establecido. El equipo pudo responder rápidamente a la demanda a través del análisis de datos en tiempo real (por ejemplo, programación de sesiones, rotación de personal) e informar a las partes interesadas.</p>
             <p>AWS invitó a Codurance a agregar funciones adicionales al sistema para poder utilizarlo en el futuro. Nuestro equipo aportó participó con una talk sobre Software Craftsmanship en la AWS Summit London 2016.</p>
  MANDG:
    link-text: Case Study at M&G
    short_description: Ofrecimos experiencia y conocimiento en la migración de Azure.
    long_description: Ayudamos a M&G consu migración de Azure migration, ofreciendo a la vez upskilling a sus developers y mejorando su codebase.
    client_description: M&G es una de las casas de inversión más grandes y establecidas del Reino Unido, con más de 80 años de experiencia en gestión de activos. M&G gestiona £ 285.8 mil millones de activos de clientes (a junio de 2018) en inversiones que incluyen bonos, acciones, infraestructura, propiedad y cash en 23 territorios.
    the_challenge: <p>M&G quería que su nuevo proyecto de sistema de integración se construyera sobre la plataforma Microsoft Azure Cloud. Necesitaba experiencia y asesoría externa para ayudar a sus equipos de arquitectura y desarrollo.</p>
    our_sc_approach: <p>Proporcionamos un equipo de expertos en software con experiencia en tecnologías front-end de Azure, .Net, Node y Web. Junto con los otros equipos y arquitectos de M&G, formaron el núcleo de un equipo de delivery que construyó un sistema de integración escalable, distribuido y de alta disponibilidad, encargado de propagar, consultar y reportar las transacciones de inversión en un formato estandarizado. Las tecnologías incluyeron Google Apigee, Azure Data Lake, Data Lake Analytics, Data Factory, Databricks, Cosmos DB y Functions.</p>
    outcome: <p>Ayudamos a M&G a inculcar una cultura de aprendizaje dentro de sus equipos, ejecutando sesiones de coaching regulares para mejorar su Test Driven Development y otras habilidades.</p>
  MANDS:
    link-text: Case study at M&S
    short_description: Hemos ayudado en la transformación de sus procesos para afrontar sus nuevos proyectos
    long_description: Brindamos asesoría y soporte en M&S durante su proceso de transformación cultural. Esta colaboración les ayudó a prepararse para sus nuevos proyectos y entornos.
    client_description: Marks and Spencer es una multinacional británica de especializada en la venta de ropa, productos para el hogar y productos de alimentación de alta gama.
    the_challenge: <p>El departamento de ingeniería de Marks and Spencers estaba en un proceso de cambio cultural, con personas reasignadas a nuevos equipos y que habían participado en varios proyectos digitales de gran envergadura.</p>
    our_sc_approach: Por nuestras conexiones con la comunidad y la pasión por el Software Craftsmanship, Codurance fue considerado como un socio que ayudaría a mejorar la calidad del código y a establecer un nuevo equipo con este departamento a través de tutoría y la asesoría.
    outcome: <p>A través del trabajo minucioso de los mentores pudimos aumentar el conocimiento y las prácticas técnicas en nuestros respectivos equipos. También establecimos prácticas y convenciones que otros equipos pudieron adoptar y contribuir.</p>
             <p>Debido a la distancia respecto a la oficina de Londres y el cambio en las prácticas laborales, uno de los mayores desafíos fue preparar al departamento para trabajar en remoto.</p>
             <p>Con ese fin, pasamos mucho tiempo trabajando con los equipos para ayudarlos a establecer las herramientas y protocolos adecuados para que el trabajo remoto sea lo más efectivo posible.</p>
