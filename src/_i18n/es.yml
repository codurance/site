partners-jetbrains-product:
   published: Publicado 12 Mayo 2015
   title: Oustide-In Test Driven Development (parte I)
   description: <p>A diferencia de anteriores screencast, este tutorial no está pensado para ayudarte si estás empezando a aprender TDD. Inspirado en recientes <a href="https://twitter.com/sandromancuso/status/588503877235781632">discusiones en Twitter</a> y en un debate público sobre TDD y diseño de software, decidimos realizar este vídeo para mostrar la forma en la que Sandro escribe normalmente su código. Se trata de una forma distinta de a la que habitualmente se enseña.</p>
           <p>En este screencast de 3 partes podrás seguir el enfoque de diseño ¨justo a tiempo¨ y entender los razonamientos que hay detrás de algunas de sus observaciones. Verás que no siempre sigue las reglas y que se basa más en su propia intuición para evolucionar su diseño. Pensando en voz alta a lo largo del vídeo, Sandro tiene como objetivo ayudarte a seguir todo lo que él considera está teniendo en cuenta en cada test y cuando refactoriza el código. Este vídeo ofrece un buen ejemplo de TDD 'Outside-In' y demuestra las principales diferencias con el enfoque clasicista.</p>
           <p>Si tienes poca experiencia en TDD es mejor que sigas el enfoque clasicista, diseñando menos por adelantado y obteniendo feedback del código antes de evolucionar su diseño.</p>
           <p>Para más información acerca de las diferencias entre los estilos de TDD, por favor, visita el post de Sandro, <a href="http://codurance.com/2015/05/12/does-tdd-lead-to-good-design/">Does TDD really lead to good design?</a></p>
           <p>Para ver las partes 2 y 3 de la serie, <a href="/videos">visita nuestra página de vídeos</a>.</p>
