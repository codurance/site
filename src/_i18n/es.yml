   benefits:
     title: Beneficios
     description: Nuestro producto es nuestra gente. Creemos firmemente que su trabajo y los beneficios asociados deben permitirle prosperar de manera personal y profesional.
     learning_title: Aprendizaje y Desarollo
     conf_title: Conferencias
     conf_description: 5 días de conferencia por año, incluyendo transporte, habitación y boletos cubierto por nosotros. Pagaremos por usted también así que no hay necesidad de utilizar días de vacaciones.
     training_title: Entrenamiento
