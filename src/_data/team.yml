- id: mash
  name: Mashooq Badar
  image: /assets/custom/img/team/mash_badar.jpg
  role: Software Craftsman and Co-Founder
  fullDescription:
    <p>Mash is a pragmatic software craftsman always looking to improve his software creation skills and helping others do the same. He firmly believes that a well-rounded software craftsman must have a keen interest in all aspects of software creation, including; process, people, technology, user experience, development, operation, maintenance, and social impact. He relishes the daily challenges that Codurance brings to him–stretching his existing knowledge and expertise allowing him to constantly grow as a professional.</p>
