  software-modernisation:
    - id: cambio-sostenible
      title: Cambio sostenible
      intro: Las empresas podrán evolucionar rápidamente si les ofrecemos software de calidad.
      list:
        - Reducir el tiempo de entrega
        - Reducir el coste del cambio
        - Lanzamientos frecuentes y más seguros a producción
        - Reducir technical debt
        - Reducir la tasa de defectos
      details: Proceso de lanzamiento estable y repetible; Continuous Delivery; reserva de entrega automatizada; prueba de automatización en múltiples niveles; Test&#8209;Driven Development; Clean Code; Modular architecture; XP practices; DevOps
      image-path: /assets/custom/img/service-lines/software-modernisation/tabber-sustainable-change.svg

    - id: innovacion
      title: Innovación
      intro: La innovación continua solo es posible cuando se basa en un software bien diseñado y flexible.
      list:
        - Mantener la competitividad
        - Fácil de experimentar
        - Data driven decisions
        - Respuesta rápida
      details: Contained experiments; Design thinking; lean startup; investigación de usuario; habilitación Cloud; Big Data; A/B testing; analítica; Feature flags
      image-path: /assets/custom/img/service-lines/software-modernisation/tabber-innovation.svg

    - id: tecnologia
      title: Tecnología
      intro: Sacar el máximo provecho de las nuevas tecnologías debería ser sencillo y no una perspectiva aterradora.
      list:
        - Eficacia y productividad
        - Ventaja competitiva
        - Reducción de costes
        - Actualización tecnológica
        - Mitigación frente al end-of-life
      details: Cloud native; arquitectura sin servidor; integración de terceros; implementación en contenedores; escalamiento elástico; seguridad; automatización; Infrastructure&#8209;as&#8209;code; Managed databases; Modern frameworks; Modular architecture
      image-path: /assets/custom/img/service-lines/software-modernisation/tabber-technology.svg

    - id: aproximacion-de-negocio
      title: Aproximación de negocio
      intro: Conseguir objetivos es mucho más fácil cuando la tecnología y los negocios están alineados.
      list:
        - Aprovechar la tecnología para impulsar la evolución del negocio
        - Respuesta de calidad más rápida
        - Colaboración más estrecha
        - Aceptación de los cambios
      details: Eliminar silos; aproximar los equipos a los objetivos comerciales estratégicos; aproximar la arquitectura a las áreas de negocios; Ubiquitous language; Domain Driven Design
      image-path: /assets/custom/img/service-lines/software-modernisation/tabber-business-alignment.svg

    - id: personas-y-cultura
      title: Personas y cultura
      intro: Un ecosistema tecnológico saludable y moderno es clave para desarrollar, atraer y retener talento.
      list:
        - Contratación y retención de talento
        - Capacitación del personal
        - Cultura de aprendizaje
        - Liderazgo en todos los niveles
        - Autonomía del equipo
      details: Tecnologías atractivas; formación; coaching y mentoring; grupos internos de prácticas; participación en grupos externos
      image-path: /assets/custom/img/service-lines/software-modernisation/tabber-people-and-culture.svg

    - id: gestion-de-riesgos
      title: Gestión de riesgos
      intro: La gestión de riesgos, la excelencia operativa, la seguridad y el cumplimiento deben realizarse por diseño, y no pueden dejarse a la improvisación.
      list:
        - Real-time system intelligence
        - System observability
        - Seguridad
        - Operational excellence
        - Reducir el tiempo medio de recuperación
      details: Aislamiento y control más estricto de áreas críticas del sistema; Enfoque estratégico para el cumplimiento de la normativa; Seguridad, seguimiento, auditoría y registro; Control de costes operativos; Site Reliability Engineering (SRE)
      image-path: /assets/custom/img/service-lines/software-modernisation/tabber-risk-management.svg

  software-delivery:
    - id: product-strategy
      title: Estrategia de Producto
      intro: Alinear el diseño de producto y software es clave para lograr la agilidad de negocio.
      list:
        - Descubrir las necesidades del negocio
        - Alinear la visión técnica y de producto.
        - Mejorar la experiencia de usuario y la satisfacción del cliente.
        - Lograr una priorización basada en el valor.
        - Innovar a través de la experimentación.
      details: Crear  MVPs, Proof of Concepts y prototipos; Estrategia técnica de alto nivel y una hoja de ruta; Mapeo del Customer journeys; Mapeo d el Value stream; Plan de servicio y diseño; Analítica de producto; Pruebas de usabilidad; AB testing
      image-path: /assets/custom/img/service-lines/service-line-example/tabber-placeholder-a.svg

    - id: people-and-process
      title: Procesos y Personas
      intro: Las personas son el corazón de cualquier producto de software.
      list:
        - Involucrar a tus stakeholders
        - Establecer una mentalidad de Software Craftsmanship
        - Cultivar la cultura de aprendizaje
        - Inculcar una cultura DevOps
        - Diseñar formas de trabajo basadas en la colaboración
        - Lograr un desarrollo iterativo e incremental
        - Desarrollar circuitos de feedback rápidos y efectivos
        - Atraer talento
      details: Desarrollo de software a través de Agile y Lean; Extreme Programming (XP); Liderazgo técnico; Agile coaching; Lean UX; Design thinking
      image-path: /assets/custom/img/service-lines/service-line-example/tabber-placeholder-b.svg

    - id: practices-and-automation
      title: Prácticas y Automatización
      intro: Aplicar un conjunto de prácticas de calidad y trabajar con una automatización de confianza es clave para la entrega continua.
      list:
        - Automatización de los test en múltiples niveles
      details: Test-Driven Development (TDD); Pair programming; Simple Design; Refactoring; Infraestructura como código; Construir pipelines automatizados; Integración continua; Entrega continua
      image-path: /assets/custom/img/service-lines/service-line-example/tabber-placeholder-a.svg

    - id: architecture-and-design
      title: Arquitectura y Diseño
      intro: Es esencial que una arquitectura de software sea evolutiva, robusta y flexible para soportar la evolución del producto.
      list:
        - Romper el monolito
        - Migración a cloud
        - Aprovechar los modelos de pago por uso
        - Adaptarse a las restricciones regulatorias
        - Aumentar la seguridad
        - Reduci las dependencias entre desarrollo e implementación
        - Reducir los costes de mantenimiento y operación
      details: Arquitectura evolutiva (incremental); Serverless; Microservicios; Monolitos modulares; Cloud-native; Interaction Driven Design (IDD); Domain Driven Design (DDD); Cumplimiento normativo
      image-path: /assets/custom/img/service-lines/service-line-example/tabber-placeholder-b.svg

    - id: platform-and-technology
      title: Plataformas y Tecnologías
      intro: Elegir la tecnología que vamos a utilizar es parte de la estrategia de cualquier producto de software que queramos definir.
      list:
        - Elegir las herramientas adecuadas para cada trabajo
        - Lograr un alto rendimiento
        - Establecer una ruta de migración
        - Atraer talento
      details: Plataformas Cloud (AWS, Azure, and GCP); Site Reliability Engineering; Lenguajes de programación':' Java, Clojure, Scala, Kotlin, C#, F#, JavaScript, TypeScript, PHP, Haskell; Plataformas y marcos frontend':' Node.js, React, Vue, Angular; Bases de datos relacionales y NoSQL
