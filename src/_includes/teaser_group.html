<section class="teaser-group">
  {% for service in site.data.service_lines %}
  <section class="teaser-group__card {{ include.class }}" id="{{ include.id }}">
    <div class="teaser-group__card__image" style="background-image: url({{ service.image-src }})"></div>
    <div class="teaser-group__card__content">
      <h2 class="teaser-group__card__content-type">{{ service.icon }}{{ service.content-type }}</h2>
      <h3 class="teaser-group__card__title">{{ service.title }}</h3>
      <p class="teaser-group__card__description">{{ service.description }}</p>
      {% include cta_primary_link.html color='coral' href=service.cta-href text=service.cta-text %}
    </div>
  </section>

  {% endfor %}
</section>
