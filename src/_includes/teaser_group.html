<section class="teaser-group">
  {% for data-entry in data-file %}
    <article class="teaser-group__card">
      <div class="teaser-group__card-image" style="background-image: url({{ data-entry.image-src }})"></div>
      <div class="teaser-group__card-content" style="background-image: url({{ data-entry.image-src }})">
        <h2 class="teaser-group__card-content-type">{{ data-entry.icon }}{{ data-entry.content-type }}</h2>
        <h3 class="teaser-group__card-title">{{ data-entry.title }}</h3>
        <p class="teaser-group__card-description">{{ data-entry.description }}</p>
        {% include cta_primary_link.html color='coral' href=data-entry.cta-href text=data-entry.cta-text %}
      </div>
    </article>
  {% endfor %}
</section>
