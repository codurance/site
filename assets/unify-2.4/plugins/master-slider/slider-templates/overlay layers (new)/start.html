<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Master Slider Overlay Layers Template</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<!-- Base MasterSlider style sheet -->
		<link rel="stylesheet" href="../masterslider/style/masterslider.css" />

		<!-- Master Slider Skin -->
		<link href="../masterslider/skins/default/style.css" rel='stylesheet' type='text/css'>

		<!-- MasterSlider Template Style -->
		<link href='style/ms-overlaylayers.css' rel='stylesheet' type='text/css'>

		<!-- google font Lato -->
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,900' rel='stylesheet' type='text/css'>


		<!-- jQuery -->
		<script src="../masterslider/jquery.min.js"></script>
		<script src="../masterslider/jquery.easing.min.js"></script>

		<!-- Master Slider -->
		<script src="../masterslider/masterslider.min.js"></script>

		<style type="text/css">
			.header{margin-bottom: 0;}

			.master-slider{
				height: 100%;
				font-family: Lato, arial, sans-serif;
			}

		</style>


	</head>

	<body>

	<!-- template -->
	<div class="ms-overlay-layers-template" id="slider1-wrapper">
		<!-- masterslider -->
		<div class="master-slider ms-skin-default" id="masterslider">
            <div class="ms-overlay-layers">
		        <h3  class="ms-layer bold-text-white"
					data-type="text"
					data-ease="easeOutQuint"
					data-effect="top(40)"
					data-duration="1500"
					data-origin="mc"
					data-offset-x="0"
					data-offset-y="0"
		        >
		        	OVERLAY LAYER
		        </h3>
                <h3  class="ms-layer bold-text-white med-text"
                    data-type="text"
                    data-ease="easeOutQuint"
                    data-effect="bottom(40)"
                    data-hide-effect="top(40)"
                    data-hide-duration="300"
                    data-duration="400"
                    data-origin="mc"
                    data-offset-x="0"
                    data-offset-y="50"
                    data-show-on="slide-2"
                    data-masked="true"
                >
                    This overlay and masked layer only shows in 2th slide
                </h3>

            </div>
            <div class="ms-slide slide-1">
                <img src="../masterslider/style/blank.gif" data-src="img/bg.jpg" alt="lorem ipsum dolor sit"/>
		    </div>
		    <div class="ms-slide slide-2" data-id="slide-2">
		        <img src="../masterslider/style/blank.gif" data-src="img/bg2.jpg" alt="lorem ipsum dolor sit"/>
		    </div>
		    <div class="ms-slide slide-3">
		        <img src="../masterslider/style/blank.gif" data-src="img/bg3.jpg" alt="lorem ipsum dolor sit"/>
		    </div>
		    <div class="ms-slide slide-4">
		        <img src="../masterslider/style/blank.gif" data-src="img/bg4.jpg" alt="lorem ipsum dolor sit"/>
		    </div>

		    <div class="ms-slide slide-5">
				<video data-autopause="false" data-mute="true" data-loop="true" data-fill-mode="fill">
		            <source src="../assets/video/video.mp4" type="video/mp4"/>
					<source src="../assets/video/video.webm" type="video/webm"/>
					<source src="../assets/video/video.ogv" type="video/ogg"/>
		        </video>
		        <img src="../masterslider/style/blank.gif" data-src="img/video.jpg" alt="lorem ipsum dolor sit"/>
		    </div>
		</div>
		<!-- end of masterslider -->
	</div>
	<!-- end of template -->

	</body>

	<script type="text/javascript">

		var slider = new MasterSlider();

		slider.control('arrows' ,{insertTo:'#masterslider'});
		slider.control('bullets');

		slider.setup('masterslider' , {
			width:1024,
			height:768,
			space:5,
			view:'basic',

			speed:20
		});

	</script>
</html>
