<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Master Slider Layer Actions Template</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<!-- Base MasterSlider style sheet -->
		<link rel="stylesheet" href="../masterslider/style/masterslider.css" />

		<!-- Master Slider Skin -->
		<link href="../masterslider/skins/minimal/style.css" rel='stylesheet' type='text/css'>

		<!-- MasterSlider Template Style -->
		<link href='style/ms-layer-actions.css' rel='stylesheet' type='text/css'>

		<!-- google font Lato -->
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,900' rel='stylesheet' type='text/css'>


		<!-- jQuery -->
		<script src="../masterslider/jquery.min.js"></script>
		<script src="../masterslider/jquery.easing.min.js"></script>

		<!-- Master Slider -->
		<script src="../masterslider/masterslider.min.js"></script>

		<style type="text/css">
			.header{margin-bottom: 0;}

			.master-slider{
				height: 100%;
				font-family: Lato, arial, sans-serif;
			}

		</style>


	</head>

	<body>

	<!-- template -->
	<div class="ms-layer-actions-template" id="slider1-wrapper">
		<!-- masterslider -->
		<div class="master-slider ms-skin-minimal" id="masterslider">
            <div class="ms-slide slide-1">
                <img src="../masterslider/style/blank.gif" data-src="img/bg.jpg" alt="lorem ipsum dolor sit"/>
		        <div class="ms-layer action-btn"
					data-type="button"
					data-ease="easeOutQuint"
					data-effect="top(40)"
					data-duration="1500"
					data-origin="mc"
					data-offset-x="0"
					data-offset-y="0"
                    data-action="next"
		        >
		        	Goto next slide ...
		        </div>
		    </div>
		    <div class="ms-slide slide-2" data-id="slide-2">
		        <img src="../masterslider/style/blank.gif" data-src="img/bg2.jpg" alt="lorem ipsum dolor sit"/>
                <div class="ms-layer action-btn"
                    data-type="button"
                    data-ease="easeOutQuint"
                    data-effect="top(40)"
                    data-duration="1500"
                    data-origin="mc"
                    data-offset-x="-50"
                    data-offset-y="0"
                    data-action="toggleLayers(the-layer|the-layer-2)"
                >
                    Toggle the layer
                </div>
                <div class="ms-layer action-btn"
                    data-type="button"
                    data-ease="easeOutQuint"
                    data-effect="top(40)"
                    data-duration="1500"
                    data-origin="mc"
                    data-offset-x="90"
                    data-offset-y="0"
                    data-action="previous"
                >
                    Back
                </div>
                 <h3  class="ms-layer bold-text-white med-text"
                    data-id="the-layer"
                    data-wait="true"
                    data-type="text"
                    data-ease="easeOutQuint"
                    data-effect="bottom(40)"
                    data-hide-effect="top(40)"
                    data-hide-duration="300"
                    data-duration="400"
                    data-origin="mc"
                    data-offset-x="0"
                    data-offset-y="50"
                    data-masked="true"
                >
                    This masked layer only shows upon triggering an action
                </h3>
                <h3  class="ms-layer bold-text-white med-text"
                    data-id="the-layer-2"
                    data-wait="true"
                    data-type="text"
                    data-ease="easeOutQuint"
                    data-delay="300"
                    data-effect="bottom(40)"
                    data-hide-effect="top(40)"
                    data-hide-duration="300"
                    data-duration="400"
                    data-origin="mc"
                    data-offset-x="0"
                    data-offset-y="90"
                    data-masked="true"
                >
                   The second layer
                </h3>
		    </div>
		</div>
		<!-- end of masterslider -->
	</div>
	<!-- end of template -->

	</body>

	<script type="text/javascript">

		var slider = new MasterSlider();

		slider.control('arrows');
		slider.control('bullets');

		slider.setup('masterslider' , {
			width:1024,
			height:768,
			space:5,
			view:'basic',
            instantStartLayers:true,
		});

	</script>
</html>
