careers-how_we_grow:
   title: Cómo crecemos?
   description: <p>Nuestra gente es nuestra empresa y nuestro producto, nuestra empresa crece como crece nuestra gente. La cultura de aprendizaje está arraigada a nuestra esencia. Nuestros encuentros quincenales se centran en torno al aprendizaje de los demás, en ellos realizamos muchas sesiones internas para compartir experiencias tecnológicas y perfeccionar nuestras habilidades. Nos alentamos y apoyamos unos a otros para escribir blogs, grabar vídeos, organizar sesiones en la comunidad y para presentar en conferencias.</p>
        <p>Estamos orgullosos de organizar la Comunidad de Software Craftsmanship de Londres y SoCraTes Reino Unido. Nuestra gente tiene la oportunidad de tomar parte activa en la organización y, a través de la comunidad, conocer a muchas personas con ideas afines en el Reino Unido y en toda Europa.</p>
careers-our_people:
   title: Nuestra gente
   description: <p>Nuestra gente pone una gran dedicación en dominar sus habilidades en el desarrollo de software y apoyar a los demás a hacer lo mismo. Igualmente, nuestros craftsmen son unos miembros de equipo eficaces y comprometidos a construir el software adecuado de la manera más eficaz. Dejamos que nuestro trabajo hable por sí mismo. Nos esforzamos por mejorarnos constantemente a nosotros, a nuestro equipo y a los proyectos en los que trabajamos. Nuestros craftsmen son pragmáticos y entienden que&#58; saber dónde aplicar un enfoque particular es tan importante como saber cómo aplicarlo.</p>
           <p>Entendemos y abrazamos los procesos y prácticas Agile. Somos expertos en prácticas como TDD, Integración Continua, Pair Programming y Continous Deployment.</p>
           <p>Nuestro conocimiento en tecnología es extenso en toda la empresa y profundo en cada uno de nosotros. Nos gusta la madurez de las herramientas y APIs que ofrecen las plataformas de la JVM y .NET y la flexibilidad de Node JS y Ruby. Somos conscientes de la importancia de una UX y una UI bien elaboradas y por lo tanto, construimos nuestra excelencia en Wireframing, Diseño de UI, así como interfaces web y móviles. Las plataformas en la nube nos permiten concentrarnos más en el negocio en lugar de en la infraestructura. Somos conscientes de la importancia del Big Data y Data Science y nos mantenemos al día de las técnicas y tecnologías asociadas. Nuestros craftsmen cubren una amplia gama de tecnologías, incluyendo pero no limitado a&#58; Java, C#, JavaScript, Scala, Clojure, Ruby, F#, CSS, Objective C, Swift, Cassandra, Kafka, AWS y Azure.</p>
careers-apprentice:
   title: Programa Apprentice-craftsmen
   description: <p>Ejecutamos el Programa Apprentice-craftsmen para personas que comparten nuestra pasión por software craftsmanship, pero aún no han tenido las oportunidades de aprendizaje adecuadas. Cada crafts[wo]men selecciona un mentor, que le guiará y apoyará durante su aprendizaje. Trabajan con su mentor, en un programa a medida para la adquisición de habilidades, culminando en la graduación como software Crafts[wo]man. Evitamos trabajar en el cliente a tiempo completo para el apprentice-craftsmen si creemos que no está aportando a sus necesidades de aprendizaje. La prioridad para ellos es adquirir el conjunto básico de habilidades necesarias para ser reconocidos, como software crafts[wo]man, por el resto de la compañía. Enviamos regularmente a nuestros apprentice-craftsmen a cursos de formación.</p>
careers-join:
   title: Unirse a Codurance
   description: <p>Buscamos <strong>Craftsmen</strong> and <strong>Apprentice-craftsmen</strong> para unirse a nosotros. En particular, buscamos gente que sea dedicada a aprender y a enseñar las habilidades esenciales de software craftsmanship.</p>
careers-join-craftsmen:
   title: Software Craftsmen
   description: <p>En este nivel esperamos que tengas una comprensión sólida de al menos una lengua y su ecosistema. Debes tener una buena comprensión de las prácticas de XP, DevOps y una profunda comprensión de lo que significa una buena calidad de software. Tienes una buena apreciación para el diseño de software a nivel micro y macro. Entiendes las prácticas Agile y puedes trabajar eficazmente en equipo. Puedes presentar tus opiniones e ideas de una manera clara, colaborativa y eficaz. Tienes un gran deseo por construir software de calidad, mejorarte constantemente a tí mismo y por ayudar a otros a hacer lo mismo.</p>
   link_title: Únete a nuestros Craftsmen
careers-join-apprentice:
   title: Apprentice-craftsmen
   description: <p>En este nivel vamos a esperar que seas un desarrollador productivo en el idioma de tu elección en las plataformas de la JVM, .NET y/o Node JS. Sabes los procesos y prácticas Agile,  puedes aplicarlos y estás buscando convertirte en un experto en el razonamiento acerca de ellos. Tienes conocimientos básicos de diseño a nivel micro y macro. Tienes por lo menos alguna experiencia con herramientas y tecnologías, suficiente de acuerdo a tu experiencia actual. Puedes comunicar tus ideas en un ambiente de equipo y quieres desarrollar habilidades para convencer a otros de tus ideas. Tienes un gran deseo de aprender y de perfeccionar tus habilidades como un desarrollador de software efectivo. Te gusta enseñar, así como aprender.</p>
   link_title: Únete a nuestros Apprentice-craftsmen
careers-join-how_to_apply:
   title: Cómo unirte?
   description: <p>Si piensas que Codurance es para ti envíanos un correo electrónico a <a href="mailto:join-us@codurance.es">join-us@codurance.es</a> y cuéntanos tu historia. Si te quedas sin ideas aquí tienes algunas sugerencias:</p>
           <ul>
          <li>¿Qué significa para ti Software Craftsmanship?</li>
          <li>¿Con qué tecnologías y prácticas te encuentras cómodo?</li>
          <li>¿Qué tecnologías y prácticas estás aprendiendo o te gustaría aprender?</li>
          <li>¿Qué libros te gustan o te gustaría leer?</li>
          <li>¿En qué comunidades participas activamente?</li>
          <li>¿A qué conferencias atiendes?</li>
          <li>¿Tienes algún proyecto personal en el que estás trabajando?</li>
          <li>¿Has contribuido a proyectos open-source?</li>
        </ul>

        <p>Un CV actualizado es siempre de ayuda. También queremos que nos envíes tus enlaces a blogs, repositorios de código y cualquier otro recurso que nos ayude a comprender tu lado profesional.</p>
careers-open_positions:
   title: Te gusta escribir software bien hecho, ¡a nosotros también!  
   description: <p>Estamos buscando gente que, como nosotros, comparta los valores de la Artesanía del Software. Tanto si eres un Artesano del software con experiencia como si eres un Aprendiz, nos gustaría conocerte.</p>
careers-become_a_craftsman:
   title: Become a Craftsman
   description: <p>You have a strong desire to build quality software, to constantly improve yourself, and to help others to do the same. You have a broad appreciation for technology, with a deep knowledge of either <strong>Java</strong>, <strong>.NET</strong> or <strong>Node.js</strong> stacks.</p>
   link_title: Apply
   apply_title: I'm interested
careers-become_an_apprentice:
   title: Become an Apprentice
   description: <p>Aspiring to become a Software Craftsmen, you’re ready to start your journey of education under the guidance of your mentor.</p>
   link_title: Apply
careers-hiring_process:
   title: Hiring process
   description: <p>We aim to keep our hiring process as straightforward and transparent as possible.</p>
   step_1:
    title: Telephone Interview
    description: <p>30 minute call where we’ll get to know each other and to see what values we both share. It’s a two way conversation, and we want to understand if we may be a good fit for each other.</p>
   step_2:
    title: Coding Exercise
    description:  <p>We expect this to be completed within 1-2 weeks. In return, we commit to spending 2 hours reviewing your submission, providing detailed feedback on the strengths and potential areas for improvement.</p>
   step_3:
    title: Pair Programming
    description: <p>Pair programming exercise which can be done in our office or remotely. This is done with one or two of our craftsmen.</p>
   step_4:
    title: Final Interview
    description: <p>A final face-to-face or remote interview with our co-founders. </p>
   step_5:
    title: Offer
    description: <p>We will send you the job offer, including the details for the benefits package and the contract.</p>
   additional_information: <p>We may skip or change the order of the steps depending on how much we know about each candidate. The only two steps that are always part of every selection process are pair-programming with one or more craftsmen and a final interview with the founders.</p>
