index-software_craftsmanship:
   title: Software Craftsmanship
   subtitle: Software Craftsmanship está en el corazaon de todo lo que hacemos. Pulimos constantemente nuestras habilidades mediante la enseñanza y el aprendizaje mutuo tanto dentro de nuestra empresa como de la comunidad de desarrollo de software en general.
index-software_craftsmanship-book:
   title: The Software Craftsman&#58; de nuestro Co-fundador Sandro Mancuso
   subtitle: El libro es descrito como "una enciclopedia sobre los comportamientos, atributos, y la estructura de una organización que se adhiere a los principios de Software Craftsmanship". Una lectura obligatoria para cualquiera que desee comprender mejor los valores detrás del movimiento.
   link_title: Descubre más en Good Reads ...
index-software_craftsmanship-socrates:
   title: Software Craftsmanship Desconferencia&#58; Socrates Reino Unido
   subtitle: Organizamos Socrates Reino Unido un retiro internacional de Software Craftsmanship no lucrativo. Software craftsmen de todo el mundo se reúnen para aprender unos de otros y mejorar la industria.
   link_title: Visita la web del evento ...
index-software_craftsmanship-lscc:
   title: Comunidad de Software Craftsmanship Londres
   subtitle: Fundamos la comunidad de Software Craftsmanship en Londres y hemos encabezado muchas comunidades similares en Europa. La comunidad es una colección de los desarrolladores de software afines que quieran aprender unos de otros y afinar su oficio.
   link_title: Únete a la comunidad en Meetup ...
