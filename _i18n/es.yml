services-software_creation-self_contained_teams:
   title: Equipos Autónomos
   subtitle: <p>Nuestros equipos están preparados para cubrir todas las funciones Agile y trabajan con product owners para garantizar que aportamos valor de manera constante. Le ayudamos a empezar rápido y a entregar el proyecto de la manera más eficaz. Tenemos expertos en diseño UX y UI, mobile, desarrollo de Front End y Back End, DevOps y Testing.</p>
services-software_creation-continous_delivery:
