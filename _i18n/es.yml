   subtitle: Las prácticas de programación extrema (XP) son la esencia de cada uno de nosotros en Codurance. Nos encanta formar y guiar a nuestros clientes en su adopción. Le aconsejamos sobre cómo adoptar las prácticas de XP y los valores de Software Craftsmanship para lograr un cambio positivo en los equipos de desarrollo de software.
