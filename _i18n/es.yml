   link_title: Ver nuestros cursos ...
training-technologies:
   title: Tecnologías
   subtitle: Proveemos cursos de creación de soluciones bien elaboradas, utilizando Java, C#, JavaScript, Swift, Scala, Clojure, F# y Objective C. También ofrecemos cursos de&#58; Creación de continuous delivery pipelines, Git, Team City, Docker y tecnologías específicas de AWS y Azure.
   link_title: Ver nuestros cursos ...
