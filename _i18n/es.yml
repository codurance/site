services-software_creation:
   title: Creación de software
   subtitle: <p><strong>Le ayudaremos a crear una solución a medida para su Pipeline de Continuous Delivery (Continuous Delivery Pipeline), para que los equipos puedan responder a las necesidades. Somos expertos en tecnologías para Continuous Delivery. Nos damos cuenta de cómo el equipo de desarrollo y el negocio deben estar alineados para obtener el máximo provecho de este enfoque.</strong></p>
           <p>Nuestros craftsmen han perfeccionado su destreza en tecnologías y prácticas para poder entregar a tiempo y con calidad. Adaptamos nuestras practicas a sus necesidades.</p>
services-software_creation-embedded_craftsmen:
   title: Craftsmen Embebidos
   subtitle: Nuestros craftsmen pueden mejorar sus equipos para que ofrezcan conocimientos especializados en tecnologías especificas. También pueden formar el núcleo del equipo ayudando a inculcar las practicas de XP y los valores de Software Craftsmanship.
services-software_creation-self_contained_teams:
   title: Equipos Autónomos
   subtitle: <p>Nuestros equipos están preparados para cubrir todas las funciones Agile y trabajan con product owners para garantizar que aportamos valor de manera constante. Le ayudamos a empezar rápido y a entregar el proyecto de la manera más eficaz. Tenemos expertos en diseño UX y UI, mobile, desarrollo de Front End y Back End, DevOps y Testing.</p>
services-software_creation-continous_delivery:
   title: Continuous Delivery Pipeline
   subtitle: Somos expertos en tecnologías que habilitan Continuous Delivery y entendemos cómo negocio y desarrollo necesitan estar alineados para benficiar de este enfoque. Somos pragmáticos y entendemos que algunas limitaciones de la organización no pueden cambiar, por lo que ayudamos a adaptar el proceso para evitar dichas limitaciones.
services-software_creation-ux_ui_design:
   title: Diseño UX & UI
   subtitle: Tenemos experiencia diseñando identidad visual y experiencias de usuario en ambientes Agile. Le ayudaremos a construir la identidad de la marca para su proyecto y a crear diseños de UX y UI como parte del desarrollo de software.
services-expert_advice:
   title: Asesoramiento de expertos
   subtitle: <p><strong>Puedes usar nuestra experiencia para acelerar tus iniciativas</strong></p>
           <p>Podemos ayudar a iniciar un nuevo proyecto, a inculcar las prácticas de XP o la cultura DevOps en sus equipos, planificar su evolución arquitectónica o adoptar una nueva tecnología</p>
           <p>Estamos a su disposición para realizar talleres y participar contigo sobre una base a corto plazo para asegurar que su próxima iniciativa empieza con buen pie</p>
services-expert_advice-enterprise_architecture:
   title: Enterprise Architecture
   subtitle: <p>Nuestros craftsmen tienen una amplia riqueza de conocimientos y experiencias en el trato con sistemas a gran escala en las finanzas, medios de comunicación y gobierno. Revisaremos su enfoque y ayudaremos a tomar las decisiones más eficaces para el futuro.</p>
services-expert_advice-software_architecture_and_design:
   title: Arquitectura de Software & Diseño
   subtitle: Revisaremos su arquitectura actual y le ayudaremos a crear una vista sobre el riesgo de su solución de software actual. Podemos asesorar sobre la mejor manera de evolucionar la arquitectura para reducir dichos riesgos.
services-expert_advice-continous_delivery:
   title: Continuous Delivery
   subtitle: Somos expertos en la creación de Continuous Delivery Pipelines. Entendemos que no es sólo un desafío técnico, sino también un desafío organizativo. Ayudamos a nuestros clientes a evolucionar su enfoque hacia Continuous Delivery -  alineando sus negocios, equipos y tecnología.
services-expert_advice-xp:
   title: Prácticas de Programación Extrema (XP)
   subtitle: Las prácticas de programación extrema (XP) son la esencia de cada uno de nosotros en Codurance. Nos encanta formar y guiar a nuestros clientes en su adopción. Le aconsejamos sobre cómo adoptar las prácticas de XP y los valores de Software Craftsmanship para lograr un cambio positivo en los equipos de desarrollo de software.
services-training_coaching:
   title: Formación & asesoría
   our_courses: Nuestros cursos
   subtitle: <p><strong>Ofrecemos una gama de cursos de formación que generalmente tienen una duración de 2 días.</strong></p>
           <p>Nuestros cursos de formación ayudan a los equipos a mejorar en Test Driven Development, Integración Continua y despliegues, Domain-Driven Design, Clean Code y principios SOLID, Behaviour Driven Development y en muchas otras prácticas de carácter técnico.</p>
           <p>Ayudamos a los equipos en cualquier fase de un proyecto en los que puedan beneficiarse de una formación enfocada.</p>
