<div class="header no-topbar">

        <!-- Logo -->
        <a class="logo" href="/">
            <img class="logo-header" src="/assets/img/codurance.png" alt="Codurance Logo" height="45px;">
        </a>
        <!-- End Logo -->

        <!-- Toggle get grouped for better mobile display -->
