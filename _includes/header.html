<!-- Header -->
<header id="js-header" class="u-header u-header--static u-header--show-hide u-header--change-appearance u-header--has-hidden-element u-header--untransitioned" data-header-fix-moment="500" data-header-fix-effect="slide">
  <div class="u-header__section u-header__section--light g-bg-white g-transition-0_3 g-py-15" data-header-fix-moment-exclude="g-py-15" data-header-fix-moment-classes="u-shadow-v18 g-py-7">
    <div class="container">
      <div class="d-lg-flex flex-md-row align-items-center g-pos-rel">
        <!-- Responsive Toggle Button -->
        <button class="navbar-toggler navbar-toggler-right btn g-hidden-lg-up g-line-height-1 g-brd-none g-pa-0 g-pos-abs g-top-3 g-right-0 collapsed" type="button" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navBar" data-toggle="collapse" data-target="#navBar">
          <span class="hamburger hamburger--slider">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </span>
        </button>
        <!-- End Responsive Toggle Button -->
        <!-- Logo -->
        <a class="navbar-brand" href="{{ '/' | prepend: site.baseurl }}">
          <img src="{{ '/assets/custom/img/codurance.png' | prepend: site.baseurl }}" class="logo-header" alt="Codurance Logo" height="50">
        </a>
        <!-- End Logo -->

        <div class="col g-mt-10 g-mt-0--lg g-px-0">
          <ul class="list-inline text-uppercase g-font-weight-600 text-lg-right u-header--hidden-element g-line-height-1 g-font-size-12 g-mt-minus-10 g-mx-minus-4 g-mb-20">
            {% for domain in site.domains %}
            {% if domain[0] != site.lang %}
            <li class="list-inline-item g-pos-rel g-mx-4 g-mt-10">
              <i class="fa fa-globe g-font-size-14 g-mr-3"></i>
              <a href="{{ domain[1] }}{{ page.url }}" class="g-color-gray-dark-v2 g-color-primary--hover g-text-underline--none--hover">{{ domain[0] }}</a>
            </li>
            {% endif  %}
            {% endfor %}
          </ul>


          <!-- Navigation -->
          <nav class="navbar navbar-expand-lg p-0">
            <!-- Navigation -->
            <div class="collapse navbar-collapse align-items-center flex-sm-row g-pt-10 g-pt-5--lg g-mr-40--sm" id="navBar">
              <ul class="navbar-nav text-uppercase g-font-weight-600 ml-auto">
                <li class="nav-item g-mx-20--lg"> <a href="{{ '/clients' | prepend: site.baseurl }}" class="nav-link px-0">{% t sections.clients %}</a> </li>
                <li class="nav-item g-mx-20--lg"> <a href="{{ '/services' | prepend: site.baseurl }}" class="nav-link px-0">{% t sections.services %}</a> </li>
                <li class="nav-item g-mx-20--lg"> <a href="{{ '/publications' | prepend: site.baseurl }}" class="nav-link px-0">{% t sections.publications %}</a> </li>
                <li class="nav-item g-mx-20--lg"> <a href="{{ '/events' | prepend: site.baseurl }}" class="nav-link px-0">{% t sections.events %}</a> </li>
                <li class="nav-item g-mx-20--lg"> <a href="{{ '/company' | prepend: site.baseurl }}" class="nav-link px-0">{% t sections.company %}</a> </li>
                <li class="nav-item g-mx-20--lg"> <a href="{{ '/careers' | prepend: site.baseurl }}" class="nav-link px-0">{% t sections.careers %}</a> </li>
              </ul>
            </div>
            <div class="d-inline-block g-valign-middle">
              <button onclick="location.href='{{ '/company/#contactus' | prepend: site.baseurl }}';" role="button" class="btn btn-small btn-small-orange">{% t sections.contact %}</button>
            </div>
          </nav>
          <!-- End Navigation -->
        </div>
      </div>
    </div>
  </div>
</header>
<!-- End Header -->
