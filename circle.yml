machine:
  ruby:
    version: 2.3.1
  environment:
    PR_NUMBER: $(echo ${CI_PULL_REQUEST##*/})
    BUCKET_NAME: "site-$CIRCLE_BRANCH"
    WEBSITE_INDEX_DOCUMENT: index.html
    AWS_REGION: eu-west-1
    PREVIEW_URL: "https://${BUCKET_NAME}.s3.amazonaws.com/$WEBSITE_INDEX_DOCUMENT"
dependencies:
  cache_directories:
    - "/opt/circleci/.rvm/gems"
  pre:
    - gem install bundler
    - gem install rspec-core -v '3.4.1'
    - gem install jekyll
    - sudo apt-get install jq
    - aws configure set preview.cloudfront true
checkout:
  post:
    - bundle install
compile:
  override:
  - rake buildboth
test:
  override:
    - /bin/true
deployment:
  production:
    branch: /^master$/
    commands:
      - _utility/deploy_en_site.sh
      - _utility/deploy_es_site.sh
  pullrequest:
    branch: /^.*/
    commands:
      - _utility/deploy_prb.sh $AWS_REGION $WEBSITE_INDEX_DOCUMENT $BUCKET_NAME 
      - _utility/send_gh_comment.sh $CIRCLE_PROJECT_USERNAME $CIRCLE_PROJECT_REPONAME $PR_NUMBER $GITHUB_TOKEN $PREVIEW_URL 

